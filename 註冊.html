<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form method="get" action="registration.php"><!--method 執行動作的方法-->
        姓名：<input type="text" name="name"><br>
        姓別：<input type="radio" name="gender" value="M">男
             <input type="radio" name="gender" value="F">女
            <input type="radio" name="gender" value="N">無法透漏<br>
        興趣：<input type="checkbox" name="interest" value="play computer" checked>玩電腦<!--checked 是否被選取-->
             <input type="checkbox" name="interest" value="tv">看電視
             <input type="checkbox" name="interest" value="movie">看電影<br>
      居住地：<select name="county">
                <option value="hsinchu">新竹</option><!--value 值-->
                <option value="taoyuan" selected>桃園</option><!--selected 預設位置-->
                <option value="miaoli">苗栗</option>
             </select><br>
        自傳：<br>
        <textarea name="autobiography" rows="10" cols="50"></textarea><br><!--rows 列數 cols 行數-->
        <input type="submit" value="註冊">
        <input type="reset" value="清除">


        </form>
    </body>
</html>
