<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>表格</title>
    </head>
    <body>
        <table border="1"><!--border 外框粗細-->
            <tr><td>1</td><td>2</td><td>3</td></tr><!--tr 列的開始-->
            <tr><td>4</td><td>5</td><td>6</td></tr><!--td 儲存格的開始與結束-->
        </table>
        <table border="1">
            <tr><td>1</td><td colspan="2">2 3</td></tr><!--colspan 儲存格合併N個列-->
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr><!--rowspan 儲存格合併N個行-->
            <tr>            <td>5</td><td>6</td></tr>
        </table>
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td rowspan="2" colspan="2">5 6 8 9</td></tr>
            <tr><td>7</td></tr>
        </table>
    </body>
</html>
