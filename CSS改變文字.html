<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1{color: Green}
            p{color: blue; font-size: large}
        </style>
    </head>
    <body>
        <font color="red">改變文字的顏色</font> <!--font color 改變顏色-->
        <h1>改變文字的顏色</h1><!--h1大小-->
        <p>改變文字的顏色</p><!--P 內文-->
    </body>
</html>
