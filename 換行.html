<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <p>床前明月光</p>
        <p>疑是地上霜</p>
        <p>舉頭望明月</p>
        <p>低頭思故鄉</p>

        懶搖白羽扇<br>
        裸袒青林中<br>
        脫巾掛石壁<br>
        露頂灑松風<br>
    </body>
</html>
