<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title><!--box-shadow 添加陰影效果和顏色 text-transform: uppercase 全部改成大寫 lowercase 全部改成小寫 capitalize 只有第一個字是大寫-->
        <style>
            h1{color: #1a7aef;
               background-color: #ff6a00;
               box-shadow:2px 2px 3px red;
               text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>一些小測試.</h1>
        <h2>一些小測試.</h2>
        <h3>一些小測試.</h3>
    </body>
</html>
